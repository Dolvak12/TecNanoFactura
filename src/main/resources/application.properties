# ================================
# BASE (común para DEV/PROD)
# ================================

# ================================
# BASE DE DATOS H2 (archivo local)
# ================================
spring.datasource.driver-class-name=org.h2.Driver

# ? FIX: H2 2.2.224 NO soporta AUTO_SERVER=TRUE junto con DB_CLOSE_ON_EXIT=FALSE
# Deja SOLO AUTO_SERVER=TRUE y quita DB_CLOSE_ON_EXIT / DB_CLOSE_DELAY
spring.datasource.url=jdbc:h2:file:./data/tecnanofactura;AUTO_SERVER=TRUE

spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# ================================
# H2 Console
# (Por seguridad: apagada aquí; se enciende en application-dev.properties)
# ================================
spring.h2.console.enabled=false
spring.h2.console.path=/h2-console

# ================================
# VAADIN
# (Valores por defecto; se ajustan por perfil)
# ================================
vaadin.launch-browser=false
vaadin.productionMode=false

# ================================
# SECURITY FLAGS (leen desde SecurityConfig)
# ================================
app.security.h2-console-enabled=false
app.security.logout-get-enabled=false
app.security.csrf-ignore-api=true

# ================================
# LOGGING (base)
# ================================
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql=INFO

# ================================
# TECNANO ? PROPIEDADES DE NEGOCIO (AppProperties)
# ================================
tecnano.negocio.nombre=MI RESTAURANTE
tecnano.negocio.ruc=9999999999999
tecnano.negocio.regimen=RIMPE Negocio Popular (no genera IVA)
tecnano.negocio.direccion=Quito - Ecuador
tecnano.negocio.telefono=0980000000

